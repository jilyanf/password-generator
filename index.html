<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75..125,300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1> Password Generator </h1>

        <div class="output" id="password">
            <span id="password-text">&nbsp;</span>
            <i class="fa-regular fa-copy" id="copy-icon" title="Copy to clipboard"></i>
        </div>

        <div class="length-selector">
            <label for="length-slider">
                LENGTH: <span id="slider-value">12</span>
            </label>
            <div class="slider-container">
                <span class="slider-min">8</span>
                <input 
                    type="range" id="length-slider" 
                    min="8" max="24" value="12" step="1"
                >
                <span class="slider-max">24</span>
            </div>
        </div>

        <div class="options">
            <p>SETTINGS</p>

            <label class="switch-label">
                Include Uppercase
                <input type="checkbox" id="uppercase" checked>
                <span class="slider"></span>
            </label>

            <label class="switch-label">
                Include Lowercase
                <input type="checkbox" id="lowercase" checked>
                <span class="slider"></span>
            </label>

            <label class="switch-label">
                Include Numbers
                <input type="checkbox" id="numbers" checked>
                <span class="slider"></span>
            </label>

            <label class="switch-label">
                Include Symbols
                <input type="checkbox" id="symbols" unchecked>
                <span class="slider"></span>
            </label>
        </div>

        <button id="generateButton">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
